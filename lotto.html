<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>로또 추첨기</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>

  <style>
    #show{display: flex; justify-content: center; margin-top: 200px;}
    #btnDiv{display: flex; justify-content: center; margin-top: 200px;}
  </style>

  <body>
    <section id="container">
      <div id="show"></div>

      <div id="btnDiv">
        <button id="playBtn">번호 생성</button>
      </div>

    </section>

    <script>
      let show = document.querySelector('#show');
      let numArr = [];

      let init = function(){
        numArr = [];

        while (numArr.length < 6) {
          let num = Math.floor((Math.random() * (45 - 1)) + 1);

          // console.log("test : " +  num);
          if (numArr.find(e => e === num)) {
            // console.log("continue");
            continue;
          }
          // console.log("pass");

          numArr.push(num);

        }

      }

      let btnEvent = function(){
        show.innerHTML = '';
        init();

        for (const num of numArr) {
          showFn(num)
        }

      }

      let showFn  = function(num) {
        let show = document.querySelector('#show');
        let ball = document.createElement('span');
        //ball.textContent = lottoNum[num];
        ball.textContent = num;
        show.appendChild(ball);

        //ball css            
        if (num < 10) {
          color = 'yellow';
        } else if (num < 20) {
          color = 'aqua';
        } else if (num < 30) {
          color = 'pink';
        } else if (num < 40) {
          color = 'skyblue';
        } else {
          color = 'gold';
        }

        ball.style.backgroundColor = color;
        ball.style.display = 'inline-block';
        ball.style.margin = '10px';
        ball.style.padding = '15px';
        ball.style.borderRadius = '50%';
        // ball.className = 'No' + lottoNum[num];

      }

      document.addEventListener("DOMContentLoaded", function(){
        let playBtn = document.getElementById('playBtn');
        playBtn.addEventListener('click', btnEvent);
      });
    </script>
  </body>

</html>
